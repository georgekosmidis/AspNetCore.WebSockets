# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- release/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6f06f122-d413-4db9-b6cb-531377f9d581'
  imageRepository: 'aspnetcorewebsockets'
  containerRegistry: 'aspnetcorewebsockets.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy to App Service
  jobs:  
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Free Trial(203125f4-f3c0-443e-a639-0fda5c7c4dfa)'
        appName: 'aspnetcore-websockets'
        containers: 'aspnetcorewebsockets.azurecr.io/aspnetcorewebsockets:latest'
        multicontainerConfigFile: '$(dockerfilePath)'
        containerCommand: 'dotnet RegistrationService.Web.dll'